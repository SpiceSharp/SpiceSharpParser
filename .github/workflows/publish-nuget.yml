name: Publish to NuGet

on:
  release:
    branches: [ master ]
    types: [ published ]
  
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    
    - name: Setup dotnet tooling
      uses: actions/setup-dotnet@master
      with:
        dotnet-version: '5.0.100'
    
    - name: Restore dependencies
      run: 
          cd src
          
          dotnet restore

    - name: Compile Spice#
      run: dotnet build src\SpiceSharpParser\SpiceSharpParser.csproj --configuration Release --no-restore

    - name: Publish to NuGet
      env:
        APIKEY: ${{ secrets.NUGET_APIKEY }}
      run: dotnet nuget push src\SpiceSharpParser\bin\Release\SpiceSharpParser.*.nupkg -k $env:APIKEY -s "https://api.nuget.org/v3/index.json"
      
